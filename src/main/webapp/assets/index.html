<html ng-app="schedulerApp">
    <head>
        <title> Scheduler </title>
        
        <link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap-theme.min.css" >
        <!-- Latest compiled and minified JavaScript -->
        <script src="bootstrap-3.3.6/js/bootstrap.min.js" ></script>
        <script src="scripts/jquery.js" ></script>
        
        <script src="scripts/angular.js" ></script>
        <script src="scripts/angular-route.js" ></script>
        
        <script src="scripts/app.js" ></script>
        <script src="scripts/login.js" ></script>
        <script src="scripts/jobs.js" ></script>
        <script src="scripts/securityFactory.js"></script>
        <script src="scripts/schedularService.js"></script>


        
        <link rel="stylesheet" href="style/style.css" >

    </head>
    
    <body>
        <div ng-controller="PageController as page">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Smart Search</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav" ng-show="page.isValidUser();">
                    <li class="active"><a href="#/jobs/">Jobs </a></li>
                    <li><a href="#">Reports</a></li>
                  </ul>
                  <form class="navbar-form navbar-left" role="search" ng-show="page.isValidUser();">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                  <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!page.isValidUser();"><a href="#/"> LogIn <span class="sr-only">(current)</span></a></li>
                    <li ng-show="page.isValidUser();"><a href="#/"> LogOut <span class="sr-only">(current)</span></a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div class="container">
            <div ng-view></div>
        </div> <!-- /container -->
    
        
        
        
    </body>
</html>
